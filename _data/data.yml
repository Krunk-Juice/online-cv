experiences:
    title: Experiences
    info:
      - role: Associate Instructor
        time: January 2022 - May 2022
        company: California State University, Fullerton
        details: |
          Instructed 28 students for the Compilers and Languages course as 
          the lecturer/professor. Worked with and accommodated special 
          needs students during both hybrid and in-person instruction. 
            - Developed a course plan to follow throughout the university 
              semester. The course encompasses lexical analysis, syntax 
              analysis, how to create and implement finite state machines, and 
              the implementation of three top-down parsers (a recursive decent 
              parser, a predictive recursive decent parser, and a table-driven 
              parser). 
            - Hosted weekly office hours for students to ask questions, 
              and provided additional lines of communication for students to 
              ask questions throughout the week.
            - Created and graded assignments, projects, and exams that used 
              various C++ and Python syntax and pseudocode.
            - Utilized Canvas to distribute assignments and projects for 
              students. Canvas also served as a way to provide up to date 
              results of student grades.  
      - role: Volunteer
        time: December 2014 - March 2015
        company: Project Vietnam Foundation, Fountain Valley
        details: |
          Volunteered at Fountain Valley Regional Medical Center for Pediatrics.
          Contributed to organization by processing participants’ resumes, 
          planning travel assignments, and distributing visas for the workers as 
          they prepared for their mobile care assignment.
      - role: Volunteer
        time: February 2012 - November 2014
        company: COPE Health Scholar, Los Angeles
        details: |
          Volunteered at Queen of the Valley Hospital in ICU, Pediatrics, 
          Postpartum Care, and Pre-Op. Worked alongside registered nurses and 
          certified nursing assistants to move patients, deliver meals and 
          beverages, deliver laboratory specimens, and prep/clean rooms for new 
          patients.
      - role: Volunteer
        time: August 2013
        company: Social Assistance Program for Vietnam (SAP-VN), Vietnam
        details: |
          Volunteered as a dental assistant. Prep/clean dental tools and directly 
          assisted the dentist as they operated on the patients. Traveled with the 
          SAP-VN volunteer team/mobile care unit to Vietnam in order to provide 
          medical assistance to the local populace.

