projects:
    title: Projects
    #intro: >
    #  List of projects:
    assignments:
      - title: An Alternative Way of performing BBS
        link: "https://github.com/Krunk-Juice/Alternative-Way-of-performing-BBS"
        tagline: "An investigation of the use of smaller subsets of the Berg Balance Scale by applying machine learning techniques."

      - title: The Ethical Evaluation of Digital Twins in Healthcare
        link: "#"
        tagline: "A writing which dives into the ethics of the possibility of using digital twins for patients in the healthcare field."

      - title: Selenium on Lichess.org
        link: "https://github.com/victorvantran/lichess_selenium"
        tagline: "A project using Selenium WebDriver and Python, to test the website Lichess.org."

      - title: My Health Buddy
        link: "#"
        tagline: "A concept project which would develop a mobile app along with the use of a sensor device to measure and keep track of a user's vitals."

      - title: Money Trail CRM
        link: "https://github.com/Dpham181/CPSC-462-GROUP-2"
        tagline: "A console-based client relationship management system in C++, following the model-view-controller design pattern."
      
      - title: Ray Tracing & Shadows
        link: "https://github.com/Krunk-Juice/Ray-Tracing-Shadows"
        tagline: "A project in which images produced have ambient, diffuse, and specular lighting (Blinn-Phong model)."

      - title: OpenGL Transformations
        link: "#"
        tagline: "A project using OpenGL, to display and move the object/shape in the OpenGL window. Move the camera position in the OpenGL window. Transform the shape in the OpenGL window."

      - title: CSUF SWAP
        link: "https://github.com/Krunk-Juice/CSUF-Parking-App"
        tagline: "A school parking app developed for Android and iOS."

      - title: Lexical Analyzer
        link: "https://github.com/Krunk-Juice/Lexical-Analyzer-v2"
        tagline: "Part 1 of the Predictive Parser, where a string is tokenized for syntax analysis."

      - title: Syntactic Analyzer & Predictive Parser
        link: "https://github.com/Krunk-Juice/Syntactic-Analyzer-Predictive-Parser"
        tagline: "Part 2 of the Predictive Parser, where the tokenized string is parsed to see if it is accepted grammar."

      - title: Computer Builder Expert System
        link: "#"
        tagline: "A concept project of an expert system that could simluate and experienced computer builder."
      
      - title: Rewriting Greeting Cards
        link: "https://github.com/Krunk-Juice/Rewriting-Greeting-Cards"
        tagline: "A small console program that rewrites greeting cards by replacing key terms with other words."

      - title: Cumulative Frequencies
        link: "https://github.com/Krunk-Juice/Cumluative-Frequencies"
        tagline: "A small console program that counts the number of occurrences a word and its synonyms appear in a text."

